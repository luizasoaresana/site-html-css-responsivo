  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

</head>

<body>
    <header class="cabeçalho" >
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
    </label>
    <ul class="lista-menu">
    <li class="lista-menu__titulo">Informações</li>
    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Localização do Cólegio</a></li>
    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Página do Cólegio</a></li>    
</ul>
<img src="img/menu-hamburguer.svg" alt="Localização da escola">
        </div>
<div class="container">
    <a href="#"><img src="img/do-utilizador.svg" alt="Meu perfil" class="container__imagem"></a>

</div>
<header>


<section class="banner">
<h2 class="banner__titulo">Já sabe oque será de lanche hoje?</h2>
<p class="banner__texto">Encontre aqui oque será de lanche na sua escola!</p>
<input type="search" class="banner__pesquisa" placeholder="Qual  será o lanche?">
</section>

<section class="carrossel">
    <h2 class="carrossel__titulo">Cárdapio da semana</h2>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</body>


</html>
